<div class="productos-home-1" >
    <p class="titulo-productos" *ngIf="!nombreCategoria">Todos nuestros productos</p>
    <p class="titulo-productos" *ngIf="nombreCategoria">{{nombreCategoria}}</p>
    <div class="div-boton2">
        <button class="boton" [routerLink]="['/products/add']">Añadir nuevo producto</button>
    </div>
    <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoria</th>
                <th>Colores</th>
                <th>Imagenes</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of lista">
                <td>{{ post.id }}</td>
                <td>{{ post.nombre }}</td>
                <td>{{ post.descripcion }}</td>
                <td>{{ post.price }}</td>
                <td>{{ post.stock }}</td>
                <td>{{ post.categoria.nombre }}</td>
                <td>
                    <div class="grid-colores" *ngIf="post.colores.length">
                        <div class="color" style="background-color: {{color.color.color}};"
                            *ngFor="let color of post.colores">
                            <div class="x-color" (click)="eliminarColor(post.id, color.color.color)"><img
                                    src="../../../assets/x.png" class="img-x"></div>
                        </div>

                    </div>
                    <!-- <div class="grid-pequeñito" *ngFor="let color of post.colores; let i = index">
                <div class="div-color" style="background-color: {{color.color.color}};"></div>
                <div class="div-boton"><button class="btn btn-outline-danger" type="button" (click)="designarColor(post.id, color.color.color)">x</button></div>
            </div> -->
                    <button type="button" class="btn btn-outline-dark" (click)="asignarColor(post.id)">Añadir
                        color</button>
                </td>

                <td><button type="button" (click)="verImagenes(post.id)"
                        class="btn btn-outline-primary">Acceder</button></td>
                <td>
                    <button [routerLink]="['/products/edit', post.id]" type="button" class="btn btn-outline-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg> Editar
                    </button>
                    <button type="button" (click)="deleteProducto(post.nombre, post.id)" class="btn btn-outline-danger"
                        style="margin-left: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path
                                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                        </svg></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
