<div class="productos-home-1">
    <p class="titulo-productos">Todos nuestros productos</p>
    <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead>
        <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Categoria</th>
        <th>Colores</th>
        <th>Imagenes</th>
        <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of lista">
        <td>{{ post.id }}</td>
        <td>{{ post.nombre }}</td>
        <td>{{ post.descripcion }}</td>
        <td>{{ post.price }}</td>
        <td>{{ post.stock }}</td>
        <td>{{ post.categoria.nombre }}</td>
        <td>
            <span *ngFor="let color of post.colores; let i = index"><div style="width: 15px; height: 15px; background-color: {{color.color.color}}; margin-bottom: 5px;"></div></span>
            <button type="button" (click)="asignarColor(post.id)">Asignar color</button>
        </td>
        
        <td><button type="button" (click)="verImagenes(post.id)" class="btn btn-outline-primary">Ver imagenes</button></td>
        <td>
            <button type="button" (click)="deleteProducto(post.nombre, post.id)" class="btn btn-outline-danger" style="margin-left: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
              </svg> Borrar</button>
        </td>
        </tr>
    </tbody>
    </table>
</div>
