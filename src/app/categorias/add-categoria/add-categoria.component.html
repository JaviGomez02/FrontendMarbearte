

<div class="container-login">
    <div class="container-form">
      <p class="titulo-login">Nueva categoria</p>
  
      <form class="form-login" (ngSubmit)="addCategoria()" [formGroup]="myForm" autocomplete="off">
        <div class="elemento-form">
            <input type="text"
            class="input-nombre"
            placeholder="Nombre de la nueva categoria"
            formControlName="nombre">
            <p class="form-text text-danger"
                *ngIf="isValidField('nombre')">
                     Debe tener 3 caracteres como mínimo
            </p>
        </div>
        <div class="elemento-form-textarea">
            <textarea type="text"
            placeholder="Descripcion de la nueva categoria"
            formControlName="descripcion"></textarea>
            <p class="form-text text-danger"
                *ngIf="isValidField('descripcion')">
                    Debe tener 10 caracteres como mínimo
            </p>
        </div>
        <p><button class="boton" type="submit" >Añadir categoria</button></p>
        <p class="info-registro"><a href="#" [routerLink]="['/categoria']">Volver a la lista</a></p>

      </form>
    </div>
  </div>
