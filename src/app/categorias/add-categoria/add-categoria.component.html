<div class="container-login">
  <div class="container-form">
    <p class="titulo-login">Nueva categoria</p>

    <form class="form-login" (ngSubmit)="addCategoria()" [formGroup]="myForm" autocomplete="off">
      <div class="elemento-form">
        <input type="text" class="input-nombre" placeholder="Nombre de la nueva categoria" formControlName="nombre">
        <p class="form-text text-danger" *ngIf="isValidField('nombre')">
          Debe tener 3 caracteres como mínimo
        </p>
      </div>
      <div class="elemento-form-textarea">
        <textarea type="text" placeholder="Descripcion de la nueva categoria" formControlName="descripcion"></textarea>
        <p class="form-text text-danger" *ngIf="isValidField('descripcion')">
          Debe tener 10 caracteres como mínimo
        </p>
      </div>
      <div class="grid-botones">
        <button class="boton" type="submit">Guardar cambios</button>
        <button class="boton-cancelar" type="button" [routerLink]="['/categoria']">Cancelar</button>
      </div>

    </form>
  </div>
</div>
